<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data</h1>
    <script>
        const getData = () => {
            fetch('http://localhost:3000/data')
            .then((response) => {
                if(!response.ok){
                    console.log(response);
                } else {
                    return response.json();
                }
            })
            .then((data) => {
                console.log(data);
            })
            .catch((error) => {
                console.log(error);
            })
        }   
        getData();
    </script>
</body>
</html>
